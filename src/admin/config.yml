# (Production)
backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# â†˜ For Testing (Development)
# backend:
#   name: github
#   repo: haroldao/haroldao-v2021
#   branch: master
#   # name: git-gateway
local_backend: true

public_folder: /img

logo_url: /logo.png

publish_mode: editorial_workflow

media_folder: static/img
media_library:
  name: uploadcare
  config:
    publicKey: d65a961a03514cd7eb70

i18n:
  structure: multiple_folders
  locales: [en, fr]
  default_locale: en

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Page"
    folder: "pages"
    create: true # Change to true to allow editors to create new pages
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
        name: "eleventyNavigation"
        widget: "object"
        fields:
          - { label: "Key", name: "key", widget: "string" }
          - { label: "Order", name: "order", widget: "number", default: 100 }
          - {
              label: "Parent",
              name: "parent",
              widget: "string",
              required: false,
              hint: "(Optional) Enter a matching parent key to set this a nested or child page",
            }
          - {
              label: "Title",
              name: "title",
              widget: "string",
              required: false,
              hint: "(Optional) Enter alternate text for navigation link",
            }
      - { label: "Body", name: "body", widget: "markdown" }
