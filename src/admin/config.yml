# (Production)
backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# â†˜ For Testing (Development)
# backend:
#   name: github
#   repo: haroldao/haroldao-v2021
#   branch: master
#   # name: git-gateway
local_backend: true

public_folder: /img

logo_url: /logo.png

publish_mode: editorial_workflow

media_folder: static/img
media_library:
  name: uploadcare
  config:
    publicKey: d65a961a03514cd7eb70

i18n:
  structure: multiple_folders
  locales: [en, fr]
  default_locale: en

collections:
  - name: "pages"
    label: "Page"
    folder: "pages"
    create: true # Change to true to allow editors to create new pages
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
        name: "eleventyNavigation"
        widget: "object"
        fields:
          - { label: "Key", name: "key", widget: "string" }
          - { label: "Order", name: "order", widget: "number", default: 100 }
          - {
              label: "Parent",
              name: "parent",
              widget: "string",
              required: false,
              hint: "(Optional) Enter a matching parent key to set this a nested or child page",
            }
          - {
              label: "Title",
              name: "title",
              widget: "string",
              required: false,
              hint: "(Optional) Enter alternate text for navigation link",
            }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Globals"
    name: "globals"
    files:
      - label: "Site Data"
        name: "site_data"
        delete: false
        file: "src/_data/site.json"
        fields:
          - { label: "Site name", name: "name", widget: "string" }
          - {
              label: "Site subtitle",
              name: "subtitle",
              widget: "string",
              required: false,
            }
          - { label: "Meta description", name: "description", widget: "string" }
          - {
              label: "Site footer",
              name: "footer",
              widget: "string",
              required: false,
            }
          - { label: "Site Url", name: "url", widget: "string" }
          - { label: "Github Url", name: "githubUrl", widget: "string" }
          - { label: "Github branch", name: "githubBranch", widget: "string" }
          - {
              label: "Navigation style",
              name: "navigationStyle",
              widget: "string",
            }
          - {
              label: "Site emoji",
              name: "emoji",
              widget: "string",
              required: false,
            }
          - { label: "Enable search", name: "enableSearch", widget: "boolean" }
          - {
              label: "Enable darkmode",
              name: "enableDarkMode",
              widget: "boolean",
            }
          - {
              label: "Enable edit button",
              name: "enableEditButton",
              widget: "boolean",
            }
          - {
              label: "Enable datestamp",
              name: "enableDatestamp",
              widget: "boolean",
            }
          - {
              label: "Enable Github link",
              name: "enableGithubLink",
              widget: "boolean",
            }
          - {
              label: "Enable contact form",
              name: "enableContact",
              widget: "boolean",
            }
          - {
              label: "Enable Netlify CMS",
              name: "enableNetlifyCMS",
              widget: "boolean",
              default: false,
            }
          - {
              label: "Enable comments",
              name: "enableComments",
              widget: "boolean",
              default: false,
            }
          - {
              label: "Enable encryption",
              name: "enableEncryption",
              widget: "boolean",
              default: false,
            }
          - {
              label: "Enable page navigation",
              name: "enablePageNavigation",
              widget: "boolean",
              default: false,
            }
